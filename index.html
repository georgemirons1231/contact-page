<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - Certification Help</title>
  <style>
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #222;
    }
    label {
      margin-top: 15px;
      display: block;
      color: #333;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/mgvypkpb" method="POST">
      
      <label for="category">Select Category:</label>
      <select id="category" name="category" required>
        <option value="">--Choose Certification--</option>
        <option value="PNPT">PNPT</option>
        <option value="CRTO">CRTO</option>
        <option value="CRTE">CRTE</option>
        <option value="CRTP">CRTP</option>
        <option value="EJPT">eJPT</option>
      </select>

      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required>

      <label for="telegram">Telegram Username:</label>
      <input type="text" id="telegram" name="telegram" placeholder="@username" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
